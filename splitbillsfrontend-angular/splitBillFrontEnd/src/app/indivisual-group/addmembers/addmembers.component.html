<div class="container col-sm-6">
  <div
    *ngIf="alert"
    [class]="alertClass + ' alert-dismissible fade show'"
    role="alert"
  >
    <strong
      >{{ alertClass.includes("success") ? "Success!" : "Oops!" }}
    </strong>
    {{ successMessage || errorMessage }}.
    <button
      (click)="closeAlert()"
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
</div>

<div class="global-container">
  <div class="card login-form">
    <div class="card-body">
      <h3 class="card-title text-center">Add Member</h3>
      <div class="line"></div>
      <div class="card-text">
        <form [formGroup]="AddmemberForm" (ngSubmit)="addMember()">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              formControlName="EmailId"
              placeholder="Enter Email Id"
            />
          </div>
          <div class="buttons">
            <button type="submit" class="btn btn-outline-success me-1">
              Add
            </button>

            <div class="create-group-btn">
              <a routerLink="/group/members/{{ id }}" class="btn btn-danger"
                >Back</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
